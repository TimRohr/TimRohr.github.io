<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mad Libs Game</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    input { margin-bottom: 10px; display: block; }
    button { padding: 10px 20px; }
    #story { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Simple Mad Libs</h1>
  <label>Enter a noun: <input type="text" id="noun" /></label>
  <label>Enter a verb: <input type="text" id="verb" /></label>
  <label>Enter an adjective: <input type="text" id="adjective" /></label>
  <label>Enter an adverb: <input type="text" id="adverb" /></label>
  <button onclick="createStory()">Create Story!</button>
  <div id="story"></div>

  <script>
    function createStory() {
      var noun = document.getElementById("noun").value;
      var verb = document.getElementById("verb").value;
      var adjective = document.getElementById("adjective").value;
      var adverb = document.getElementById("adverb").value;

      var story = `Once upon a time, there was a ${adjective} ${noun} that loved to ${verb} ${adverb}.`;
      document.getElementById("story").innerText = story;
    }
  </script>
</body>
</html>
