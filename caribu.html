<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Floating Flower Messages</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: #6b7f5d; /* Darker sage green */
      /*background: #9caf88; /* Sage green */
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-top: 20px;
    }

    #message {
      text-align: center;
      font-size: 1.3em;
      color: #ffffff;
      margin-top: 20px;
      padding: 0 10px;
      z-index: 1000;
      position: relative;
    }

    .container {
      position: relative;
      width: 100%;
      height: 80vh;
      overflow: hidden;
    }

    .flower {
      position: absolute;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 2s ease-in-out;
    }

    .flower:active {
      transform: scale(0.9);
    }
  </style>
</head>
<body>

  <h1>Tap a Floating Flower</h1>
  <div id="message"></div>

  <div class="container" id="flowerContainer"></div>

  <script>
    const messages = [
      "You are beautiful",
      "You are an amazing Mama",
      "You are sexy",
      "You are hot",
      "You are mine",
      "I Love you so much",
      "You are amazing",
      "Your heart is Golden",
      "You are worthy",
      "You are Loved",
      "You are Gorgeous",
      "I'm keeping you",
      "You make me smile",
      "You make me happy"
    ];

    const flowerEmojis = ["🌸", "🌼", "🌻", "🌺", "💐", "🌷", "🌹", "🪷", "🥀", "🪻", "🌾", "🌱"];
    const backgroundColors = [
      "#ffb3c1", "#b5ead7", "#c3bef0", "#fdfd96",
      "#ffdac1", "#bae1ff", "#d5aaff", "#ffd6a5",
      "#f4c2c2", "#b0e0e6", "#ffe4e1", "#c6f1e7"
    ];

    const container = document.getElementById("flowerContainer");

    function createFloatingFlower(emoji, color) {
      const flower = document.createElement("div");
      flower.className = "flower";
      flower.style.backgroundColor = color;
      flower.textContent = emoji;

      // Set initial random position
      const startTop = Math.random() * 70;
      const startLeft = Math.random() * 90;
      flower.style.top = startTop + "vh";
      flower.style.left = startLeft + "vw";

      flower.onclick = () => {
        const msg = messages[Math.floor(Math.random() * messages.length)];
        document.getElementById("message").textContent = msg;
      };

      container.appendChild(flower);

      // Random motion function
      function floatRandomly() {
        const deltaX = (Math.random() - 0.5) * 60; // move -30px to +30px
        const deltaY = (Math.random() - 0.5) * 60;
        const rotate = (Math.random() - 0.5) * 20; // rotate -10deg to +10deg

        flower.style.transform = `translate(${deltaX}px, ${deltaY}px) rotate(${rotate}deg)`;
      }

      // Move every few seconds
      setInterval(floatRandomly, 2000 + Math.random() * 2000);

      // Initial move
      floatRandomly();
    }

    for (let i = 0; i < flowerEmojis.length; i++) {
      const emoji = flowerEmojis[i];
      const color = backgroundColors[i % backgroundColors.length];
      createFloatingFlower(emoji, color);
    }
  </script>

</body>
</html>
